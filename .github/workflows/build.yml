name: Build & Publish ProxVoice

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/workflows/**"

jobs:
  setup:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      buildnumber: ${{ steps.buildnumber.outputs.build_number }}
    steps:
      - name: Generate build number
        id: buildnumber
        uses: onyxmueller/build-tag-number@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Prepare Environment Variables
        shell: bash
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ needs.setup.outputs.buildnumber }}" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: |
          dotnet build ProxVoice.sln -c Release --no-restore /p:Version=${{ env.BUILD_NUMBER }}

      - name: Create Release Artifact (ZIP) from BuildOutput
        run: |
          mkdir -p release
          cd BuildOutput
          zip -r ../ProxVoice-v${{ env.BUILD_NUMBER }}-${{ env.GITHUB_SHA_SHORT }}.zip * --exclude '*.nupkg' '*.xml'

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.BUILD_NUMBER }}
          release_name: v${{ env.BUILD_NUMBER }}
          draft: false
          prerelease: false
          body: |
            ## Release Notes for v${{ env.BUILD_NUMBER }}

            ---
            ### Changes:
            - ${{ github.event.pull_request.title || github.event.head_commit.message }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ProxVoice-v${{ env.BUILD_NUMBER }}-${{ env.GITHUB_SHA_SHORT }}.zip
          asset_name: ProxVoice-v${{ env.BUILD_NUMBER }}-${{ env.GITHUB_SHA_SHORT }}.zip
          asset_content_type: application/zip
